<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pramatico</title>
    <link rel="stylesheet" href="pragmatico.css" type="text/css" />
    <script data-main="main" src="./lib/require.js"></script>
  </head>
  <body class="tundra">

    <div dojoType="dijit.layout.BorderContainer"
         gutters="false"
         id="container">

      <div dojoType="dijit.layout.ContentPane"
           region="top"
           id="controls">
        <button id="add-slide-button"
                type="button"
                dojoType="dijit.form.Button">Add Slide</button>
        <button id="remove-slide-button"
                type="button"
                dojoType="dijit.form.Button">Delete Slide</button>
        <button id="slideshow-button"
                type="button"
                dojoType="dijit.form.Button">Begin Slideshow</button>
      </div>

      <div dojoType="dijit.layout.ContentPane"
           region="left"
           splitter="true"
           id="toc">
      </div>

      <div dojoType="dijit.layout.ContentPane"
           region="center"
           id="main">

        <div dojoType="dijit.layout.ContentPane"
             region="top"
             splitter="true"
             id="edit">
          <textarea>This is the edit pane</textarea>
        </div>

        <div dojoType="dijit.layout.ContentPane"
             region="center"
             id="preview">
          This is the preview pane.
        </div>

      </div>

    </div>

   </div>
  </body>
</html>
